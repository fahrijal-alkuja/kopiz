name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type Check
      run: npx nuxi typecheck
      
    - name: Build
      run: npm run build
      env:
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/db_kopiz?schema=public" # Dummy for build if needed
        JWT_SECRET: "dummy_secret"

    - name: Test
      run: npm run test
